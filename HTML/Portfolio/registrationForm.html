<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div>
        <form
          action="signup"
          style="
            width: 40%;
            margin: auto;
            border: 1px solid grey;
            padding-left: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
          "
        >
          <div style="display: flex">
            <h1 style="font-size: 15px">Registration Form</h1>
          </div>
          <div style="display: flex">
            <div style="width: 20%">
              <label for="username">Username</label>
            </div>
            <div>
              <input
                type="text"
                id="username"
                placeholder="username"
                required
              />
            </div>
          </div>
          <br />
          <div style="display: flex">
            <div style="width: 20%">
              <label for="password"> Password</label>
            </div>
            <div>
              <input
                type="password"
                id="password"
                placeholder="password"
                required
              />
            </div>
          </div>
          <div>
            <p>Choose ur class</p>
            <label for="ten">X</label>
            <input
              type="radio"
              id="ten"
              name="class"
              value="tenSelected"
              required
            />
            <br />
            <label for="twelve">XII</label>
            <input
              type="radio"
              id="twelve"
              name="class"
              value="twelveSelected"
              checked
            />
          </div>
          <div>
            <p>Choose ur language</p>
            <input type="checkbox" id="c" name="cLang" value="c" />
            <label for="c">C++</label>

            <br />
            <input type="checkbox" id="java" name="javaLang" value="java" />
            <label for="java">Java</label>

            <br />
            <input type="checkbox" id="js" checked name="jsLang" value="js" />
            <label for="js">JS</label>

            <br />
            <input
              type="checkbox"
              id="python"
              name="pythonLang"
              value="python"
            />
            <label for="python">Python</label>
          </div>
          <br />
          <div style="display: flex; align-items: center; gap: 20px">
            <div>
              <label> Feedback </label>
            </div>
            <div>
              <textarea
                rows="2"
                cols="20"
                placeholder="provide feedback"
              ></textarea>
            </div>
          </div>
          <div>
            <button>Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
