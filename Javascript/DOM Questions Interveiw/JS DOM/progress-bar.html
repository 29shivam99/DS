<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress bar</title>
    <style>
      :root{
        --width: 0;
      }
      .inputs{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .progress{
        margin: auto;
        width: 500px;
        height: 40px;
        border: 2px solid black;
      }

      .bar{
        background-color: rgb(53, 53, 194);
        height: 100%;
        width: calc(var(--width)*1%)
      }

    </style>
  </head>
    <!-- progress bar -->
    <div class="progress">
      <div class="bar">

      </div>
    </div>
    <!-- input 1 -->
    <div class="inputs">
      <!-- oninput="renderProgress()" -->
      <label for="value">Enter a value</label>
      <input type="number" id="value" >
      
      <label for="maxValue">Enter a max value</label>
      <input type="number" id="maxValue">
    </div>

  </body>
  <script src="progress-bar.js"></script>
</html>
