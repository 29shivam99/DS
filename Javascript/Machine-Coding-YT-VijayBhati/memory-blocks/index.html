<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-1">
        <!-- ! just see how to add unique identifier using data-index -->
        <div class="block block-1" data-index="1"></div>
        <div class="block block-2" data-index="2"></div>
        <div class="block block-3" data-index="3"></div>
      </div>
      <div class="block block-4" data-index="4"></div>
      <div class="row row-2">
        <div class="block block-5" data-index="5"></div>
        <div class="block block-6" data-index="6"></div>
        <div class="block block-7" data-index="7"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
